name: Generate manpages

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout source (current branch)
        uses: actions/checkout@v4
        with:
          repository: Groestlcoin/groestlcoin
          fetch-depth: 1

      - name: Install build dependencies (GUI)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake pkgconf python3 \
            libevent-dev libboost-dev libsqlite3-dev \
            libcapnp-dev capnproto libzmq3-dev systemtap-sdt-dev \
            qt6-base-dev qt6-tools-dev qt6-l10n-tools qt6-tools-dev-tools \
            libgl-dev qt6-wayland libqrencode-dev \
            help2man

      - name: Configure (CMake, GUI)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_TESTS=OFF

      - name: Build required targets (fail if missing)
        run: |
          # Build the exact binaries you care about.
          # If any target doesn't exist / can't build, this step will fail.
          cmake --build build -j "$(nproc)" --target \
            groestlcoind \
            groestlcoin-cli \
            groestlcoin-tx \
            groestlcoin-util \
            groestlcoin-wallet \
            groestlcoin-qt

      - name: Generate manpages into doc/man/
        run: |
          # gen-manpages uses help2man and runs the built binaries with -help
          BUILDDIR="$PWD/build" python3 contrib/devtools/gen-manpages.py
          test -d doc/man
          ls -lah doc/man

      - name: Upload doc/man artifacts
        uses: actions/upload-artifact@v4
        with:
          name: groestlcoin-manpages
          path: doc/man/**
          if-no-files-found: error
